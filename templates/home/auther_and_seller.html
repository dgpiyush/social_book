{% extends 'home/base.html' %}

{% load static %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Users</h1>

            <hr>
            <div class="card card-body rounded">
            <table class="table">
                <thead>
                    <th>Name<th>
                    <th>Email<th>
                <thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.first_name  }} {{ user.last_name  }}<td>
                        <td>{{ user.email  }}<td>
                    </tr>
                    {% endfor %}
                <tbody>
            <table>
            </div>
            
        </div>
    </div>
{% endblock main %}
